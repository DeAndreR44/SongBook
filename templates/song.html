<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ song.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <div class="max-w-4xl mx-auto">
    <a href="/" class="text-blue-500 underline">&larr; Back to Song List</a>

    <h1 class="text-3xl font-bold my-4">{{ song.title }}</h1>

    {% for img in song.image_paths %}
      <img src="{{ img }}" alt="{{ song.title }}" class="rounded shadow mb-6 w-full">
    {% endfor %}
  </div>
</body>
</html>
