<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ category.category }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <div class="max-w-5xl mx-auto">
    <a href="/" class="text-blue-600 hover:underline text-sm mb-4 inline-block">&larr; Back to All Categories</a>
    <h1 class="text-3xl font-bold mb-6">{{ category.category }}</h1>

    {% if category.songs %}
      <ul class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        {% for song in category.songs %}
          <li>
            <a
              href='{{ url_for("song_detail", title_slug=song.title|lower|replace(" ", "-")|replace("?", "")|replace(",", "")|replace("'", "") ) }}'
              class="block bg-white p-4 rounded shadow hover:bg-blue-50 transition"
            >
              {{ song.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-gray-500 italic">No songs have been added to this category yet.</p>
    {% endif %}
  </div>
</body>
</html>
