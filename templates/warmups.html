<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warmups - PraiseHim</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .aspect-w-16 { position: relative; width: 100%; padding-bottom: 56.25%; }
    .aspect-w-16 iframe { position: absolute; width: 100%; height: 100%; top: 0; left: 0; }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="bg-indigo-800 text-white p-6 shadow flex justify-between items-center max-w-7xl mx-auto w-full">
    <h1 class="text-3xl font-bold">PraiseHim</h1>
    <nav class="space-x-4">
      <a href="/" class="hover:underline">Home</a>
      <a href="/about" class="hover:underline">About</a>
      <a href="/warmups" class="hover:underline font-semibold underline">Warmups</a>
    </nav>
  </header>

  <main class="flex-grow max-w-7xl mx-auto p-6 w-full">
    <h2 class="text-4xl font-extrabold text-center text-indigo-700 mb-6">Warmup Videos</h2>
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for warmup in warmups %}
        <div class="bg-white rounded shadow p-4">
          <h3 class="text-lg font-semibold mb-2">{{ warmup.title }}</h3>
          <div class="aspect-w-16">
            <iframe src="{{ warmup.youtube }}" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      {% endfor %}
    </div>
  </main>

  <footer class="text-center text-slate-500 text-sm p-4 border-t mt-16">
    <p>&copy; 2025 PraiseHim. All rights belong to respective content owners.</p>
  </footer>
</body>
</html>
